                <h3> Step 1 </h3>
                <h3 class="font-weight-light"> Get to know the Night Sky</h3>
                <p class="font-weight-light text-white-50 text-justify">Familiarise yourself with the Night Sky. Go
                  outdoors on a
                  clear night, allow you eyes to get
                  adjusted to the dark
                  surroundings and then you're all good to go! Gather a few Star Charts from your local library or
                  download them
                  from the internet and learn all the catalogued Stars, constellations. Just remember to have patience.
                  Astronomy is
                  a slow hobby and it'll take time to get acquinted with the basics.
                  If you live in a densely light polluted area, here are a few Stars and Constellations that rule the
                  night sky at
                  any place on the planet. (Just remember to give your eyes enough time to adjust to the darkness of the
                  night!)</p>
                <br>
                <br>

                <h3>Step 2</h3>
                <h3 class="font-weight-light">First Telescope</h3>
                <p class="font-weight-light text-white-50 text-justify">Once you are confident that you have mastered
                  the night sky,
                  its time to buy your first
                  Telescope. Now, you might want to consider shifting to a binoculars as it is quite portable as
                  compared to a telescope and is easy to spot your targets, offers a wide field of view for first
                  timers, making it
                  easier to find your way around. In contrast, most telescopes offer upside-down views and it can often
                  be confusing
                  for a beginner. Binoculars are also very cheap as compared to telescopes and an ordinary 7 to 10
                  powered binoculars
                  offer the same view as compared to an amateur telescope for just half the price. So the facts are here
                  and its
                  your decision to take. <br>
                  But still as an amaeteur astronomer myself, I would suggest you to take a good, powerful binoculars
                  such as the
                  Celestron SkyMaster 20×80 and the Celestron 20×80 SkyMaster Pro. If you are looking for some good
                  telescopes, then the Celestron Astromaster 130 AZ which I am currently using might be a good choice
                  for you.
                </p>

                <div class="row text-wrap">
                  <div class="col-xl-4 col-md-4">
                    <img src="/images/telescope_refractor.jpeg" class="img-fluid">
                    <figcaption>Celestron PowerSeeker 50 50mm f/12 AZ Refractor Telescope</figcaption>
                  </div>
                  <div class="col-xl-4 col-md-4">
                    <img src="/images/telescope_reflector.jpeg" class="img-fluid">
                    <figcaption>Celestron Astromaster 130 AZ</figcaption>

                  </div>
                </div>
                <br>

                <h2 class="font-weight-light">Important things to consider</h2>
                <ol>
                  <li>Aperture</li>
                  <p class="text-white-50 text-justify">The hole through which the light passes, usually the main lens
                    or the mirror
                    is known as the
                    Aperture. The greater the Aperture, the greater the resolution. For beginners, a 6-8 inch telescope
                    is ideal.
                  </p>
                  <br>
                  <li>Focal length</li>
                  <p class="text-white-50 text-justify">This is the amount of light the lens or mirror bends gathered
                    light into the
                    focus point is
                    the
                    focal length. The larger the focal length, the smaller the field of view. So a telescope with a
                    high
                    focal length as 1500 mm is best suited for viewing closer objects such as the moon or other close
                    planets. For
                    deep sky objects, a focal length of 1000 mm is optimal.</p>
                  <br>
                  <li>Magnification</li>
                  <p class="text-white-50 text-justify">Although people hype about the magnification of the telescope,
                    that's
                    misleading. Making
                    something larger isn't helpgul if the resolution is poor. Magnification is simply a measurment of
                    the Focal Length of the telescope divided by the Focal length of the eyepiece.</p>
                </ol>


                <h2 class="font-weight-light">Types of Telescopes</h2>
                <div class="row text-justify">
                  <div class="col-xl-4">
                    <h5 class="mb-3">Refractors</h5>
                    <img src="/images/telescope_refractor.jpeg" class="img-fluid" alt="Refractor">
                    <figcaption>A classic refractor</figcaption>
                    <p class="text-white-50 text-wrap text-justify">The classic long and skinny telescope. Refractors
                      bend incoming
                      light through
                      one curved lens
                      and further
                      into another curved lens just before the eyepiece. This simple setup makes refractors durable and
                      they require
                      low
                      maintenance, but the high-quality lenses also makes them an expensive choice.</p>
                  </div>
                  <div class="col-xl-4">
                    <h5 class="mb-3">Reflectors</h5>
                    <img src="/images/telescope_reflector.jpeg" class="img-fluid" alt="Reflector">
                    <figcaption>A classic reflector</figcaption>
                    <p class="text-white-50 text-justify">A great choice for beginners, it uses a two-mirror system to
                      capture and
                      focus light on the
                      eyepiece. They usually are the best of the lot habing the largest Apertures making their
                      resolution
                      superb. They
                      might be big and awkward, but they're most economical due to the cost per-inch aperture.</p>
                  </div>
                  <div class="col-xl-4">
                    <h5 class="mb-3">Compound/Catadioptric</h5>
                    <img src="/images/download.jpeg" class="img-fluid" alt="Compound">
                    <figcaption>A Compound Telescope</figcaption>
                    <p class="text-white-50 text-justify">A compact refractor/reflector hybrid that uses a corrective
                      lens and curved
                      mirrors to
                      greatly
                      increase the focal length. Compounds like Schmidt-Cassegrains, Dobsonians are more versatile and
                      lighter than
                      reflecting
                      scopes, but their four optical surfaces significantly bump up their cost.</p>
                  </div>
                </div>

                <h3>Step 3</h3>
                <h3 class="font-weight-light">Upgrading your gear</h3>

                <div class="row">
                  <div class="col-xl-3">
                    <h5 class="mb-3">Eyepiece</h5>
                    <img src="/images/eyepiece.jpeg" class="img-fluid" alt="Eyepiece">
                    <figcaption class="text-cente">An eyepiece</figcaption>
                    <p class="text-white-50 text-justify">An eyepiece changes the focal ratio of your telescope, thus
                      changing the
                      magnification. The Plössl is a popular style of lens. A good
                      eyepiece collection is
                      the Meade's
                      Super Plössl series of eyepieces, ranging from 6.5 mm to 56 mm. </p>
                  </div>
                  <div class="col-xl-3">
                    <h5 class="mb-3">Barlow Lens</h5>
                    <img src="/images/barlow_lens.jpeg" class="img-fluid" alt="Barlow Lens">
                    <figcaption>A Barlow Lens</figcaption>
                    <p class="text-white-50 text-justify">Placed between the eyepiece and the telescope, a Barlow lens
                      essentially
                      doubles the
                      magnification of any eyepiece, making it the best buddy of every astronomer. (But remember, higher
                      magnification
                      isn't always good!)</p>
                  </div>
                  <div class="col-xl-3">
                    <h5 class="mb-3">Moon Filter</h5>
                    <img src="/images/content_moon_415nm_952.png" class="img-fluid" alt="Moon">
                    <figcaption>The moon through the Moon filter</figcaption>
                    <p class="text-white-50 text-justify">Finding the moon is easy. Seeing it in great detail is a bit
                      trickier—the
                      brightness is
                      blinding. Solution: a moon filter. It easily fits on any eyepiece and gives you great details of
                      the lunar
                      surface. </p>
                  </div>
                  <div class="col-xl-3">
                    <h5 class="mb-3">Solar Filter</h5>
                    <img src="/images/sun_spots.jpeg" class="img-fluid" alt="Sun Spots">
                    <figcaption>The Sun through the Solar Filter</figcaption>
                    <p class="text-white-50 text-justify">Observing everything has become easy with your new telescope
                      but what about
                      observing the Sun?
                      Solution: Solar filter. A Solar filters block most of the sunlight to avoid any damage to the
                      eyes.
                    </p>
                  </div>
                </div>




                <h3>Step 5 </h3>
                <h3 class="font-weight-light"> Keep an Astronomical Diary</h3>
                <p class="text-white-50">Once you are comfortable around your telescope, start keeping an Astronomical
                  Diary. Write down
                  everything you spotted from the first day and note down all the important celestial events that'll
                  be taking place
                  in the next few months. It could be short and peppy, say "November 7th — out with the 10x50 binocs —
                  clear windy
                  night — NGC 557 in Cassiopeia a faint glow next to two brighter stars". Get a small pocket notebook
                  and keep it with
                  the rest of your gear. Take it out every time you use the telescope. When you've become an expert a
                  few years down
                  the lane, you'd probably like to look back on your early errors when you were just getting started
                  on Astronomy.
                </p>
              </div>
